{% extends "base.html" %}
{% block base_content %}
<table>
    <tr>
        <th>Circuit</th>
        <th>Reference</th>
    </tr>
    {% for circuit in circuits %}
    <tr>
        <td><a href="{{ circuit.get_absolute_url }}">{{circuit.Circuit}}</a></td>
        <td>{{circuit.Reference}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
