{% extends "base.html" %}
{% block base_content %}
<h1>{{circuit.name}}</h1>
<table>
    <tr>
        <th>End</th>
        <th>Step</th>
    </tr>
    {% for circuit_detail in circuit_details %}
    <tr>
        <td><a href="{{ circuit_detail.end.get_absolute_url }}">{{circuit_detail.end}}</a></td>
        <td>{{circuit_detail.index}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
