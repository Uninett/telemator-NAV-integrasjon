{% extends "base.html" %}
{% block base_content %}
<h3>{{circuit.name}}</h3>
<table>
    <tr>
        <th>Owner</th>
        <td><a href="{{ cable.owner.get_absolute_url }}">{{ circuit.owner.name }}</a></td>
    </tr>
</table>

<h5>List of steps in circuit</h5>
<table>
    <tr>
        <th>End</th>
        <th>Step</th>
    </tr>
    {% for circuit_detail in circuit_details %}
    <tr>
        <td><a href="{{ circuit_detail.end.get_absolute_url }}">{{circuit_detail.end}}</a></td>
        <td>{{circuit_detail.index}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
