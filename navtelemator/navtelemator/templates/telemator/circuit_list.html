{% extends "base.html" %}
{% block base_content %}
<table>
    <tr>
        <th>Circuit</th>
        <th>Alias</th>
    </tr>
    {% for circuit in circuits %}
    <tr>
        <td><a href="{{ circuit.get_absolute_url }}">{{circuit}}</a></td>
        <td>{{circuit.alias}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
